<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‚ Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fceabb, #f8b195);
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      color: #6d6875;
      margin-bottom: 10px;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .cake {
      width: 180px;
      height: 150px;
      background: #ffb5a7;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 1s ease;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 30px;
      width: 100%;
      background: repeating-linear-gradient(
        45deg,
        #fff,
        #fff 5px,
        #ffcad4 5px,
        #ffcad4 10px
      );
      border-radius: 10px 10px 0 0;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff;
      position: absolute;
      top: -50px;
      left: 85px;
      border-radius: 5px;
    }

    .flame {
      width: 10px;
      height: 15px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 0;
      animation: flameFlicker 0.3s infinite alternate;
    }

    @keyframes flameFlicker {
      from { transform: scaleY(1); }
      to { transform: scaleY(1.2); }
    }

    .knife {
      width: 80px;
      height: 10px;
      background: #999;
      position: absolute;
      top: 300px;
      left: 50%;
      margin-left: -40px;
      border-radius: 5px;
      touch-action: none;
      z-index: 10;
    }

    .message {
      max-width: 90%;
      font-size: 1.2rem;
      color: #4e4e4e;
      text-align: center;
      margin-top: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #4e4e4e;
      width: 0;
      opacity: 0;
    }

    @keyframes typewriter {
      from { width: 0; opacity: 1; }
      to { width: 100%; opacity: 1; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Vaibhavi ðŸŽ‰</h1>

  <div class="cake" id="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <div class="knife" id="knife" draggable="true"></div>

  <div class="message" id="wish">
    happy birthday many many wishes to you I hope you will succeed in life and thoda kam soya karo buddhu ðŸ˜‚
  </div>

  <audio id="bgmusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script>
    const knife = document.getElementById("knife");
    const cake = document.getElementById("cake");
    const wish = document.getElementById("wish");
    const music = document.getElementById("bgmusic");

    let offsetX, offsetY;

    knife.addEventListener('touchstart', function(e) {
      const touch = e.touches[0];
      offsetX = touch.clientX - knife.offsetLeft;
      offsetY = touch.clientY - knife.offsetTop;
    }, false);

    knife.addEventListener('touchmove', function(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const x = touch.clientX - offsetX;
      const y = touch.clientY - offsetY;
      knife.style.left = `${x}px`;
      knife.style.top = `${y}px`;

      const knifeRect = knife.getBoundingClientRect();
      const cakeRect = cake.getBoundingClientRect();

      if (
        knifeRect.top < cakeRect.bottom &&
        knifeRect.bottom > cakeRect.top &&
        knifeRect.left < cakeRect.right &&
        knifeRect.right > cakeRect.left
      ) {
        cake.style.transform = "scale(1.05)";
        wish.style.animation = "typewriter 4s steps(60, end) forwards";
        music.play().catch(() => {});
      }
    }, false);
  </script>
</body>
</html>
